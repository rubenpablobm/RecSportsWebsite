<!-- fs-4 para títulos -->
<!-- fs-5 para campos -->
<!-- fs-6 para mensjes -->

<!-- Componente de navegacion -->
<app-navbar></app-navbar>
<!-- Contenedor principal -->
<div class="container m-4">
  <!-- Titulo -->
  <h1 class="fw-bold">Agregar Edificio</h1>
  <!-- Formulario -->
  <form (ngSubmit)="enviarDatos()" [formGroup]="formularioDeEdificios">
    <div class="form-group my-4 w-75">
      
      <!-- Campo de Nombre -->
      <label class="fw-bold" for="nombre">Nombre</label>
      <input
        formControlName="Nombre"
        type="text"
        class="form-control"
        placeholder="Ej. Wellness"
      />
      <!-- Mensaje de Error para el campo Nombre -->
      <div
        *ngIf="
          nombreControl?.invalid &&
          (nombreControl?.dirty || nombreControl?.touched)
        "
        class="text-danger"
      >
        <div *ngIf="nombreControl?.errors?.['required']">
          Obligatory field. Please provide a Name.
        </div>
        <div *ngIf="nombreControl?.errors?.['duplicateNombre']">
          Name already exists. Try again.
        </div>
      </div>
    </div>

    <!-- Campo de Foto -->
    <div class="form-group my-4 w-75">
      <label class="fw-bold" for="foto">Foto</label>
      <input
        formControlName="Foto"
        type="text"
        class="form-control"
        placeholder="Ej. https://imagenWellnes.png"
      />
      <!-- Error message for Foto -->
      <div
        *ngIf="
          fotoControl?.invalid && (fotoControl?.dirty || fotoControl?.touched)
        "
        class="text-danger"
      >
        <div *ngIf="fotoControl?.errors?.['required']">
          Obligatory field. Please provide a Foto URL.
        </div>
        <div *ngIf="fotoControl?.errors?.['invalidImage']">
          Given URL is not a foto. Try again.
        </div>
      </div>
    </div>

    <!-- Campo de Horarios -->
    <div class="form-group my-4 w-75">
      <label class="fw-bold" for="horarios">Horarios</label>
      <input
        formControlName="Foto"
        type="text"
        class="form-control"
        placeholder="Ej. Lu-Vi de 8:00  a 16:00"
      />
      <!-- Error message for Foto -->
      <div
        *ngIf="
          fotoControl?.invalid && (fotoControl?.dirty || fotoControl?.touched)
        "
        class="text-danger"
      >
        <div *ngIf="fotoControl?.errors?.['required']">
          Este campo es obligatorio.
        </div>
      </div>
    </div>

    <!-- Campo de Link de ZCal -->
    <div class="form-group my-4 w-75">
      <label class="fw-bold" for="linkMaps">Link ZCal</label>
      <input
        formControlName="LinkCal"
        type="text"
        class="form-control"
        placeholder="Ej. https://zcal.co/"
      />
      <!-- Error message for Link Maps -->
      <div
        *ngIf="
          linkMapsControl?.invalid &&
          (linkMapsControl?.dirty || linkMapsControl?.touched)
        "
        class="text-danger"
      >
        <div *ngIf="linkMapsControl?.errors?.['required']">
          Este campo es obligatorio.
        </div>
        <div *ngIf="linkMapsControl?.errors?.['invalidGoogleMapsLink']">
          La liga ingresada es inválida.
        </div>
      </div>
    </div>


    <!-- Grupo de botones -->
    <div class="btn-group" role="group" aria-label="Button group name">
      <!-- Boton de Agregar -->
      <button type="submit" class="btn btn-success custom-btn">Agregar</button>
      <!-- Boton de Cancelar -->
      <button
        type="button"
        class="btn btn-danger custom-btn ms-3"
        routerLink="/0"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
