<app-navbar></app-navbar>
<app-header></app-header>
<div class="parent flex-row acceso-container p-3">
  <h1 class="fw-light">Edificio > {{ area.Nombre }}</h1>
  <h3 class="fw-bold mt-2 mb-3">Registro manual</h3>
  <div>
    <div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          [attr.aria-valuenow]="area.Aforo"
          [attr.aria-valuemax]="area.Capacidad"
          [style.width.%]="(area.Aforo / area.Capacidad) * 100"
        >
          {{ area.Aforo }} / {{ area.Capacidad }}
        </div>
      </div>
    </div>
    <div class="mt-3">
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-success btn-lg custom-btn" type="button">
          Entrada
        </button>
        <button class="btn btn-danger btn-lg custom-btn mx-2" type="button">
          Salida
        </button>
      </div>
    </div>
  </div>
</div>
