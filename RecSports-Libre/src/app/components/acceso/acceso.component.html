<!-- Descripcion de acceso.component.html: programa que define la estructura del componente "acceso".
  Su proposito es ser base del sistema de control de acceso de personal. El componente esta consituido
  por los siguientes elementos: componente navbar, componente header, h1, h3, barra de progreso, dos
  botones (entrada y salida) y un mensaje de error. Se utiliza data binding para la proyeccion de algunos
  elementos (interpolacion).
Porpiedad del equipo WellSoft.
Fecha de creacion: 01/05/2023, Fecha de modificacion: 09/05/2023 -->

<app-navbar></app-navbar>
<app-header [linkFoto]="area.Foto"></app-header>
<div class="parent flex-row acceso-container p-3">
  <h1 class="fw-bold">{{ area.Nombre }}</h1>
  <div style="display: flex; justify-content: center">
    <div style="display: flex; flex-direction: column; width: 30rem">
      <h3 class="fw-bold mt-2 mb-3">Registro manual</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          [attr.aria-valuenow]="area.Aforo"
          [attr.aria-valuemax]="area.Capacidad"
          [style.width.%]="(area.Aforo / area.Capacidad) * 100"
        >
          {{ area.Aforo }} / {{ area.Capacidad }}
        </div>
      </div>
      <div class="mt-3">
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: space-between;
          "
        >
          <button
            (click)="_MasAforo()"
            class="btn btn-success btn custom-btn"
            style="flex: 1"
            type="button"
          >
            Entrada
          </button>
          <button
            (click)="_MenosAforo()"
            class="btn btn-danger btn custom-btn my-3"
            style="flex: 1"
            type="button"
          >
            Salida
          </button>
          <div *ngIf="mensaje != '[object Object]'">
            {{ mensaje }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
