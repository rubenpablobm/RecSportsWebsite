<section>
  <!-- Contenedor principal -->
  <div class="flex-container">
    <!-- Iteracion sobre una lista de areas -->
    <ng-container *ngFor="let area of listaAreas">
      <!-- Tarjeta de area -->
      <div
        id="areaCard"
        class="area-card card bg-dark text-white shadow"
        *ngIf="area.Tipo === tipoArea"
      >
        <!-- Imagen de la tarjeta -->
        <img
          class="card-img"
          src="{{ area.Foto }}"
          alt="Area {{ area.Tipo }} de {{ area.Nombre }}"
        />
        <!-- Enlace de la tarjeta -->
        <a class="card-link" [routerLink]="['/area-info', area.IdArea]">
          <!-- Contenido de la tarjeta -->
          <div class="area-contenido card-img-overlay">
            <!-- Seccion de aviso -->
            <div *ngIf="area.Avisos != undefined" class="area-aviso">
              <span class="badge bg-warning">AVISO</span>
            </div>
            <!-- Seccion de nombre -->
            <div id="titleCard" class="area-nombre card-title">
              {{ area.Nombre }}
            </div>
            <!-- Seccion de aforo -->
            <div *ngIf="area.Aforo != undefined">
              <label id="lableBarraAforo" for="barraAforo"
                >{{ area.Aforo }} / {{ area.Capacidad }} personas
              </label>
              <progress
                id="barraAforo"
                max="{{ area.Capacidad }}"
                value="{{ area.Aforo }}"
              ></progress>
            </div>
          </div>
        </a>
      </div>
    </ng-container>
    <div class="add-card" [routerLink]="['/area/form']" *ngIf="auth">
      +
    </div>
  </div>
</section>
